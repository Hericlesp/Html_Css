        <header>

            </h1>

        <div class="form-container">
            <section>
                <h2>Entre em Contato Conosco</h2>
                <p>Preencha o formulário abaixo e nós entraremos em contato com você.</p>
                
                <form action="mailto:renatinha.krs@gmail.com" method="post" enctype="text/plain" onsubmit="validarFormulario(event)">
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                    </div>
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" placeholder="Telefone (10 ou 11 dígitos)" required>
                    </div>
                    <div>
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" required></textarea>
                    </div>
    
                    <div>
                        <button type="submit" class="botao">Enviar Mensagem</button>
                    </div>
                </form>
            </section>
        </div>
